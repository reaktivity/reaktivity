# site settings
title: Reaktivity
description: High performance protocol translation
logo: assets/images/icon.png
baseurl: ""
url: ""
github:
  repository_url: https://github.com/reaktivity

# build settings
theme: jekyll-theme-architect
permalink: /articles/:title/
markdown: kramdown
highlighter: rouge
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
excerpt_separator: "[//]: # (more)"
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CNAME

# development settings
livereload: true
